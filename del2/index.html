<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Ubuntu&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../style.css" />

    <link rel="shortcut icon" href="#" />
    <title>Lektion 3 - Dynamiskt innehåll</title>
  </head>

  <body>
    <div class="wrapper">
      <h1>Lektion 3 - Dynamiskt innehåll</h1>
      <div>
        <h2 class="sub">Del 2 - Skapa och ändra innehåll</h2>
        <div class="flex">
          <form id="settings" class="settings">
            <div class="input-group">
              <label class="input-label" for="content">Innehåll</label>
              <input class="input-field" type="text" id="content" name="content" />
            </div>
            <div class="input-group">
              <label class="input-label" for="color">Färg</label>
              <input class="input-field" type="text" id="color" name="color" />
            </div>
            <button id="addElement">Lägg till element</button>
            <button id="changeShape">Ändra form</button>
            <button id="changeSize">Ändra storlek</button>
          </form>
          <div id="output"></div>
        </div>
      </div>
      <div id="dynamicDisplay"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
